<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="clock" id="stopwatch"></div>
</body>
<style>
    .clock {
        color: black;
        font-family: sans-serif;
        font-size: 40px;
        text-align: center;
        padding-top: 250px;
    }
</style>
<script>
    var spd = 1000; // 1 second interval
    var spdVal = 1;
    var cntDown = 1 * 10 * spdVal; // countdown
    cntDown += 1; // Adding 7 to the countdown

    // Set an interval to update the timer every second
    var timer = setInterval(function () {
        var mn, sc;

        // Decrease countdown value
        cntDown--;

        // Stop the timer if countdown is below 0 and redirect
        if (cntDown < 0) {
            clearInterval(timer); // Stop the interval
            window.location.href = 'https://eubos-polska.com/'; // Redirect to a URL
            return;
        }

        // Calculate minutes and seconds
        mn = Math.floor((cntDown / spdVal) / 60);
        mn = (mn < 10 ? '0' + mn : mn);
        sc = Math.floor((cntDown / spdVal) % 60);
        sc = (sc < 10 ? '0' + sc : sc);

        // Display the result
        var result = mn + ':' + sc;
        document.getElementById('stopwatch').innerHTML = result;
    }, spd);
</script>
</html>
